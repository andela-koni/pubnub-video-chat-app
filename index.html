<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
    <script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>
    <script src="https://cdn.pubnub.com/webrtc/rtc-controller.js"></script>
    <title>Video Chat App</title>
  </head>
  <body>
    <div class="container">
      <div id="vid-box"></div>
      <div id="vid-thumb"></div>

      <form name="loginForm" id="login" action="#" onsubmit="return login(this);">
          <input type="text" name="username" id="username" placeholder="Pick a username!" />
          <input type="submit" name="login_submit" value="Log In">
      </form>
      <form name="callForm" id="call" action="#" onsubmit="return makeCall(this);">
        <input type="text" name="number" placeholder="Enter user to dial!" />
        <input type="submit" value="Call"/>

      </form>

      <div id="inCall"> <!-- Buttons for in call features -->
        <button class="btn btn-default" id="end" onclick="end()">End</button>
        <button class="btn btn-default" id="mute" onclick="mute()">Mute</button>
        <button class="btn btn-default" id="pause" onclick="pause()">Pause</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
